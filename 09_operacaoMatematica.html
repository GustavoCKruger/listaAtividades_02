<script>
    /*
    //PROBLEMA
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */
    //Entrada
    let num1 = Number(prompt("Informe um número").trim().replace(",", ".")); 
    let num2 = Number(prompt("Informe outro número.").trim().replace(",", "."));
    const operacao = prompt("Qual a operação?(+,-,*,/)").trim();
    let mensagemFinal = `O resultado é `

    //PROCESSAMENTO

    if (isNaN(num1) || isNaN(num2)) {
        alert(`Resposta invalida.`);
    }
    else {
        if (operacao === "+") {
            const num3 = num1 + num2;
            mensagemFinal = mensagemFinal + `${num3}, sendo ele: `;
            if (num3 % 2 == 0) {
                mensagemFinal = mensagemFinal + ` par; `;
            }
            else {
                mensagemFinal = mensagemFinal + `ímpar; `;
            }
            if (num3 % 1 === 0) {
                mensagemFinal = mensagemFinal + `inteiro e `;
            }
            else {
                mensagemFinal = mensagemFinal + `decimal e `;
            }
            if (num3 >= 0) {
                mensagemFinal = mensagemFinal + `positivo.`;
            }
            else {
                mensagemFinal = mensagemFinal + `negativo`;
            }
            alert(mensagemFinal);
        }
        else if (operacao === "-") {
            const num3 = num1 - num2;
            mensagemFinal = mensagemFinal + `${num3}, ele é: `;
            if (num3 % 2 == 0) {
                mensagemFinal = mensagemFinal + ` par; `;
            }
            else {
                mensagemFinal = mensagemFinal + `ímpar; `;
            }
            if (num3 % 1 === 0) {
                mensagemFinal = mensagemFinal + `inteiro e `;
            }
            else {
                mensagemFinal = mensagemFinal + `decimal e `;
            }
            if (num3 >= 0) {
                mensagemFinal = mensagemFinal + `positivo.`;
            }
            else {
                mensagemFinal = mensagemFinal + `negativo`;
            }
            alert(mensagemFinal);
        }
        else if (operacao === "/") {
            const num3 = num1 / num2;
            mensagemFinal = mensagemFinal + `${num3}, ele é: `;
            if (num3 % 2 == 0) {
                mensagemFinal = mensagemFinal + ` par; `;
            }
            else {
                mensagemFinal = mensagemFinal + `ímpar; `;
            }
            if (num3 % 1 === 0) {
                mensagemFinal = mensagemFinal + `inteiro e `;
            }
            else {
                mensagemFinal = mensagemFinal + `decimal e `;
            }
            if (num3 >= 0) {
                mensagemFinal = mensagemFinal + `positivo.`;
            }
            else {
                mensagemFinal = mensagemFinal + `negativo`;
            }
            alert(mensagemFinal);
        }
        if (operacao === "*") {
            const num3 = num1 * num2;
            mensagemFinal = mensagemFinal + `${num3}, ele é: `;
            if (num3 % 2 == 0) {
                mensagemFinal = mensagemFinal + ` par; `;
            }
            else {
                mensagemFinal = mensagemFinal + `ímpar; `;
            }
            if (num3 % 1 === 0) {
                mensagemFinal = mensagemFinal + `inteiro e `;
            }
            else {
                mensagemFinal = mensagemFinal + `decimal e `;
            }
            if (num3 >= 0) {
                mensagemFinal = mensagemFinal + `positivo.`;
            }
            else {
                mensagemFinal = mensagemFinal + `negativo`;
            }
            alert(mensagemFinal);
        }
    }

</script>
