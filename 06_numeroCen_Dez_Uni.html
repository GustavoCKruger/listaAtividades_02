<script>
    /*
    //PROBLEMA
    Faça um script que leia um número inteiro menor que 1000 e imprima a quantidade de centenas, dezenas e unidades do mesmo.
    Observando os termos no plural a colocação do "e", da vírgula entre outros.
    
    Exemplo:
    326 = 3 centenas, 2 dezenas e 6 unidades
    12 = 1 dezena e 2 unidades
    Testar com: 326, 300, 100, 320, 310,305, 301, 101, 311, 111, 25, 20, 10, 21, 11, 1, 7 e 16
    */

    //ENTRADA
    let num = Number(prompt("Insira um número inteiro menor que 1000!"));
    let mensagemFinal = `O número ${num}, o script fornece `;
    
    const centena = Math.floor(num / 100);
    num = num % 100;
    const dezena = Math.floor(num / 10);
    num = num % 10;
    const unidade = num;

    if(centena > 0){
        mensagemFinal = mensagemFinal + `${centena} centena`;
    }
    if(dezena > 0 || unidade > 0){
        if(dezena > 0){
            if(unidade > 0){
                mensagemFinal = mensagemFinal + `, `;
            }
            else{
                mensagemFinal = mensagemFinal + ` e `;
            }
            mensagemFinal = mensagemFinal + `${dezena} dezena`
        }
        if(unidade > 0){
            mensagemFinal = mensagemFinal + ` e ${unidade} unidade`
        }
    }
    alert(mensagemFinal)




</script>
