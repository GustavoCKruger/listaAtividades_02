<script>
    /*
    //PROBLEMA
    Faça um script para um caixa eletrônico. O script deverá perguntar ao usuário a valor do saque e depois informar quantas notas de cada valor serão fornecidas. As notas disponíveis serão as de 1, 5, 10, 50 e 100 reais. O valor mínimo é de 10 reais e o máximo de 600 reais. O script não deve se preocupar com a quantidade de notas existentes na máquina.

    Exemplo: Para sacar a quantia de 256 reais, o script fornece duas notas de 100, uma nota de 50, uma nota de 5 e uma nota de 1;
    Exemplo: Para sacar a quantia de 399 reais, o script fornece três notas de 100, uma nota de 50, quatro notas de 10, uma nota de 5 e quatro notas de 1.
    */
    //ENTRADA
    let saque = Number(prompt("Digite o valor do saque (entre 10 e 600 reais):"));
    let nota1 = Number(prompt("Informe o número de notas de 1 real"));
    let nota5 = Number(prompt("Informe o número de notas de 5 reais"));
    let nota10 = Number(prompt("Informe o número de notas de 10 reais"));
    let nota50 = Number(prompt("Informe o número de notas de 50 reais"));
    let nota100 = Number(prompt("Informe o número de notas de 100 reais"));

    //PROCESSAMENTO
    if (saque <= 10 && saque >= 600 ) {
        alert(`Valor inválido. O valor mínimo é de 10 reais e o máximo é de 600 reais.`)
    }
    else if(saque >= 151 && saque < 600){
        alert(`Para sacar a quantia de ${saque} reais, o script fornece ${nota100} nota de 100, ${nota50} nota de 50, ${nota10} nota de 10, ${nota5} nota de 5, ${nota1} nota de 1 `)
    }
    else if(saque >= 100 && saque < 600){
        alert(`Para sacar a quantia de ${saque} reais, o script fornece ${nota100} nota de 100, ${nota50} nota de 50, ${nota10} nota de 10, ${nota5} nota de 5, ${nota1} nota de 1 `)
    }

    //SAÍDA

</script>
