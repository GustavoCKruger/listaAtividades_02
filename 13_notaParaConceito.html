<meta charset="UTF-8" />
<script>
    // notaParaConceito -  Converta a nota para conceito, conforme a tabela abaixo:
    // Nota                     Conceito
    // Entre 10.0 e 9.0            A
    // Entre 8.9 e 8.0             B
    // Entre 7.9 e 7.0             C
    // Entre 6.9 e 6.0             D
    // Entre 5.9 e zero            E

    // Entrada
    const notaC = Number(prompt("Informe sua nota para conceito:"));
    let nota = Math.floor(notaC)
    
    // Processamento
    if(nota == 10 || nota == 9){
        alert(`conceito A`)
    }
    else if(nota == 8){
        alert(`conceito B`)
    }
    else if(nota == 7){
        alert(`conceito C`)
    }
    else if(nota == 6){
        alert(`conceito D`)
    }
    else if(nota < 6 || nota > 0){
    alert(`conceito E`)
    }
    else{
        alert(`Valor Inválido!`)
    }
    // Saída

</script>
