<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA
    Faça um script que peça um número e informe se o número é inteiro ou decimal.
    Dica: utilize uma função de arredondamento.
    */

    //ENTRADA
    const num1 = Number(prompt("Informe um número e o script vai informar se é decimal ou inteiro"));
    let decimal = Math.ceil(num1)

    //PROCESSAMENTO
    if(num1 < decimal){
        alert(`Decimal`)
    }
    else if(num1 == decimal){
        alert(`Inteiro`)
    }
    else{
        alert(`Opção Inválido`)
    }

    //SAÍDA


</script>
