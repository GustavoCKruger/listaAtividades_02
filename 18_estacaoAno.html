<script>
    /*
    //PROBLEMA
    Faça um script que pergunte para a pessoa em qual hemisfério ela está e qual o mês atual.
    De acordo com as respostas, informe qual a estação do ano correspondente.
    */

    //ENTRADA
    const hemisfério = prompt("Informe em qual hemisfério está(Responda com S=sul, N=norte):").toLowerCase().trim();
    const mês = Number(prompt("Qual o mês atual?(em número, EX: 2 = fevereiro)"));

    //PROCESSAMENTO
    var estação

    if(hemisfério === "n"){
        if(mês >= 1 && mês <= 3){
            estação = "inverno";
        }
        else if(mês >= 4 && mês <= 6){
            estação = "primavera";
        }
        else if(mês >= 7 && mês <= 9){
            estação = "verão"
        }
        else if(mês >= 10 && mês <= 12){
            estação = "outono"
        }
        else{
            estação = "Mês Inválido"
        }
    }
    else if(hemisfério === "s"){
        if(mês >= 1 && mês <= 3){
            estação = "verão"
        }
        else if(mês >= 4 && mês <= 6){
            estação = "outono"
        }
        else if(mês >= 7 && mês <= 9){
            estação = "inverno"
        }
        else if(mês >= 10 && mês <= 12){
            estação = "primavera"
        }
        else{
            estação = "Mês Inválido"
        }
    }
    else{
        estação = "Hemisferio Inválido"
    }

    
    //SAÍDA
    alert(`A estação do ano é: ` + estação);


</script>
